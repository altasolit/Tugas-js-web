        // soal 2
        function hitungLamaKerja(jamMasuk, jamKeluar) {
            if (jamMasuk > jamKeluar) {
                jamKeluar += 12;
            }
            
            let lamaKerja = jamKeluar - jamMasuk;
            
            if (lamaKerja >= 12) {
                lamaKerja -= 12;
            }
            
            let uang;

            if(lamaKerja >= 2){
                uang = "1500";
            } else if (lamaKerja >= 1) {
                uang = "1000";
            }
            return lamaKerja;
        }

        let jamMasuk = prompt("Masukkan jam masuk (1-12): ");
        let jamKeluar = prompt("Masukkan jam keluar (1-12): ");

        let lamaKerja = hitungLamaKerja(jamMasuk, jamKeluar);
        alert("Lama bekerja:" + lamaKerja + " jam " + "\n\n" + uang);
